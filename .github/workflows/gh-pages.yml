name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build project
        run: |
          pnpm build

      - name: Deploy to GitHub Pages
        run: |
          pnpm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
